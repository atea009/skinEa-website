<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkinEa</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="app-container">
        <header class="header">
            <div class="top-bar">
                <img src="icons/SkinEa.png" alt="SkinEa logo" class="logo" />
                <img src="icons/settings_icon.png" alt="Settings" class="settings-icon" />
            </div>
        </header>

        <section class="widget-section">
            <div class="widget">
                <div class="widget-icon routine-bg">
                    <img src="icons/routine_widget.png" alt="My routine" />
                </div>
                <span class="widget-label">My routine</span>
            </div>

            <div class="widget">
                <div class="widget-icon wishlist-bg">
                    <img src="icons/wishlist_widget.png" alt="Wishlist" />
                </div>
                <span class="widget-label">Wishlist</span>
            </div>
        </section>

        <main>
            <section class="product-section">
                <h2 class="section-title">Recommended products</h2>

                <div class="filter-tabs">
                    <button class="tab active">All</button>
                    <button class="tab">Toner</button>
                    <button class="tab">Serum</button>
                    <button class="tab">Moisturiser</button>
                    <button class="tab">SPF</button>
                    <button class="tab">Cleanser</button>
                    <button class="tab">Special treatment</button>
                </div>

                <div class="products-grid">


                    <div class="product-card">
                        <div class="card-top">
                            <img src="icons/prod_image.png" alt="Product Image" class="product-photo" />
                            <div class="wishlist-container">
                                <img src="icons/heart.png" alt="Wishlist" class="wishlist-icon" />
                            </div>
                        </div>

                        <div class="card-bottom">
                            <span class="skin-type purple">All skin types</span>
                            <p class="brand-name">Product Brand</p>
                            <p class="product-name">Product Name </p>
                        </div>
                    </div>

                    <div class="product-card">
                        <div class="card-top">
                            <img src="icons/prod_image.png" alt="Product Image" class="product-photo" />
                            <div class="wishlist-container">
                                <img src="icons/heart.png" alt="Wishlist" class="wishlist-icon" />
                            </div>
                        </div>

                        <div class="card-bottom">
                            <span class="skin-type purple">All skin types</span>
                            <p class="brand-name">Product Brand</p>
                            <p class="product-name">Product Name Name Name Name</p>
                        </div>
                    </div>




                </div>
            </section>
        </main>


        <footer class="footer">
            <div class="footer-nav">
                <button class="footer-btn">
            <img src="icons/Ai_icon.png" alt="AI Chat" />
            <span>AI Chat</span>
        </button>
                <button class="footer-btn">
            <img src="icons/scan.png" alt="Mole Scan" />
            <span>Mole Scan</span>
        </button>
                <button class="footer-btn">
            <img src="icons/home_icon.png" alt="Home" />
            <span>Home</span>
        </button>
                <button class="footer-btn active">
            <img src="icons/active_products_icon.png" alt="Products" />
            <span>Products</span>
        </button>
                <button class="footer-btn">
            <img src="icons/blog_icon.png" alt="Blog" />
            <span>Blog</span>
        </button>
            </div>

            <div class="home-indicator">
                <img src="icons/home_indicator.png" alt="home_indicator" />
            </div>
        </footer>







    </div>

</body>

</html>
