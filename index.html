<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkinEa Splash</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.body.classList.add("fade-out");
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 1000); // koha për zbehjen e trupit
            }, 3000); // koha që shfaqet logoja
        });
    </script>
</head>

<body class="index-page">
    <div class="logo-box">
        <img src="icons/SkinEa.png" alt="SkinEa Logo" class="logo fade-reveal" />
    </div>
</body>

</html>
