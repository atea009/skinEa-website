<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinEa Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="chat-page-container">

        <div class="chat-header">
            <img src="icons/SkinEa.png" alt="SkinEa Logo" class="chat-logo">
            <a href="index.html" class="back-button">
                <img src="icons/back.png" alt="Back">
            </a>
        </div>

        <div class="chat-messages"></div>

        <div class="chat-input-container">
            <div class="input-area">
                <textarea class="chat-input" placeholder="Type your message..." rows="1"></textarea>
            </div>
            <button class="send-button" onclick="sendMessage()">
                <img src="icons/send.png" alt="Send">
            </button>
        </div>


    </div>

    <script>
        async function sendMessage() {
            const input = document.querySelector(".chat-input");
            const text = input.value.trim();
            if (text === "") return;

            addMessage(text, 'user');
            input.value = "";
            input.style.height = "auto"; // Reset textarea height
            input.style.height = input.scrollHeight + "px";

            try {
                const response = await fetch('https://skinea-ai-server-1.onrender.com/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: text
                    })
                });

                if (!response.ok) {
                    throw new Error("Server problem.");
                }

                const data = await response.json();
                const botText = data.reply.trim();
                addMessage(botText, 'bot');

            } catch (error) {
                addMessage("An error occurred. Please try again later!", 'bot');
            }
        }

        function addMessage(text, sender) {
            const messagesDiv = document.querySelector(".chat-messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = message - bubble $ {
                sender
            } - message;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Auto-expand textarea as typing
        const textarea = document.querySelector('.chat-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>

</body>

</html>
